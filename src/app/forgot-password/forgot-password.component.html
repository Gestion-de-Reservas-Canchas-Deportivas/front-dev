<form class="auth-container" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/images/logo.jpg" alt="ReservaCanchas Logo" class="auth-logo">
      <h1>Recuperar Contraseña</h1>
      <p>Ingresa tu correo para recibir instrucciones</p>
    </div>

    <div class="form-group">
      <label for="recovery-email">Correo Electrónico</label>
      <div class="input-with-icon">
        <i class="fas fa-envelope"></i>
        <input
          id="recovery-email"
          type="email"
          formControlName="email"
          placeholder="tucorreo@ejemplo.com"
        />
      </div>
      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        <small *ngIf="form.get('email')?.hasError('required')">El email es requerido.</small>
        <small *ngIf="form.get('email')?.hasError('email')">Email inválido.</small>
      </div>
    </div>

    <button type="submit" class="auth-button" [disabled]="form.invalid">
      Enviar Instrucciones
    </button>

    <div class="auth-footer">
      <p>¿Recordaste tu contraseña?
        <a routerLink="/" class="auth-link">Iniciar Sesión</a>
      </p>
    </div>
  </div>

  <div class="auth-background">
    <div class="background-overlay"></div>
    <div class="background-content">
      <h2>Sistema de Gestión de Reservas</h2>
      <p>Gestiona tus canchas deportivas de manera eficiente y profesional</p>
    </div>
  </div>
</form>
