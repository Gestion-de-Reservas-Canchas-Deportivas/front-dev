<!-- src/app/login/login.component.html -->
<form class="auth-container" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/images/logo.jpg" alt="ReservaCanchas Logo" class="auth-logo">
      <h1>Bienvenido</h1>
      <p>Inicia sesión para gestionar tus reservas</p>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <div class="input-with-icon">
        <i class="fas fa-envelope"></i>
        <input
          id="email"
          type="email"
          formControlName="emailAddress"
          placeholder="tucorreo@ejemplo.com"
        />
      </div>
      <div *ngIf="form.get('emailAddress')?.touched && form.get('emailAddress')?.invalid">
        <small *ngIf="form.get('emailAddress')?.hasError('required')">El email es requerido.</small>
        <small *ngIf="form.get('emailAddress')?.hasError('email')">Email inválido.</small>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <div class="input-with-icon">
        <i class="fas fa-lock"></i>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          formControlName="password"
          placeholder="••••••••"
        />
        <button type="button" class="toggle-password" (click)="togglePassword()" aria-label="Mostrar contraseña">
          <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
      </div>
      <div *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">
        <small>La contraseña es requerida.</small>
      </div>
    </div>

    <!-- Opciones y envío -->
    <div class="form-options">
      <label class="remember-me">
        <input type="checkbox" formControlName="rememberMe" /> Recordarme
      </label>
      <a routerLink="/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </div>

    <button type="submit" class="auth-button" [disabled]="form.invalid">Iniciar Sesión</button>

    <div class="auth-footer">
      <p>¿No tienes una cuenta?
        <a routerLink="/register" class="auth-link">Regístrate aquí</a>
      </p>
    </div>
  </div>

  <div class="auth-background">
    <div class="background-overlay"></div>
    <div class="background-content">
      <h2>Sistema de Gestión de Reservas</h2>
      <p>Gestiona tus canchas deportivas de manera eficiente y profesional</p>
    </div>
  </div>
</form>
